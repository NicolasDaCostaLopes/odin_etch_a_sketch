<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Etch A Sketch</title>
    <meta charset="UTF-8" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div class="main-container"></div>
    <div class="container">
      <button id="resetGrid">Reset Grid</button>
      <button id="changeGrid">Change Grid Size</button>
      <input type="color" name="color" id="color" />
      <input type="checkbox" name="randomiseColor" id="randomiseColor" />
      <label for="randomiseColor">Randomise Color</label>
      <input type="checkbox" name="darkening" id="darkening" />
      <label for="darkening">Darkening</label>
    </div>
  </body>
</html>
